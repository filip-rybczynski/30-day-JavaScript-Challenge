<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum kit</title>
  </head>
  <body>
    <main class="drum-kit">
      <div class="key">
        <span class="key__name">A</span>
        <span class="key__sound">CLAP</span>
      </div>
      <div class="key">
        <span class="key__name">S</span>
        <span class="key__sound">HIHAT</span>
      </div>
      <div class="key">
        <span class="key__name">D</span>
        <span class="key__sound">KICK</span>
      </div>
      <div class="key">
        <span class="key__name">F</span>
        <span class="key__sound">OPENHAT</span>
      </div>
      <div class="key">
        <span class="key__name">G</span>
        <span class="key__sound">BOOT</span>
      </div>
      <div class="key">
        <span class="key__name">H</span>
        <span class="key__sound">RIDE</span>
      </div>
      <div class="key">
        <span class="key__name">J</span>
        <span class="key__sound">SNARE</span>
      </div>
      <div class="key">
        <span class="key__name">K</span>
        <span class="key__sound">TOM</span>
      </div>
      <div class="key">
        <span class="key__name">L</span>
        <span class="key__sound">TINK</span>
      </div>
    </main>
    <footer>
      Filip's 30 Day JavaScript Challenge - day 1 <a href="index.html">Home</a>
    </footer>
  </body>
</html>
