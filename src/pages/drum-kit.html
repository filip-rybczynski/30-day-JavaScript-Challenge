<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum kit</title>
    <meta name="twitter:card" content="Filip's 30 day JavaScript Challenge" />
    <meta name="twitter:creator" content="@FilipRybczynski" />
    <meta property="og:title" content="Filip's 30 day JavaScript Challenge" />
    <meta property="og:description" content="Results of me taking a shot at Wes Bos's 30 Day JavaScript Challenge. Will most definitely take me longer than 30 days, but still no reason to not do my best@" />
    <meta property="og:url" content="https://filip-rybczynski.github.io/30-day-JavaScript-Challenge/" />
    <meta
      property="og:image"
      content="https://filip-rybczynski.github.io/30-day-JavaScript-Challenge/img/og-cover.png"
    />
  </head>
  <body>
    <main class="drum-kit">
      <div data-key="65" class="key">
        <kbd class="key__name">A</kbd>
        <span class="key__sound">CLAP</span>
      </div>
      <div data-key="83" class="key">
        <kbd class="key__name">S</kbd>
        <span class="key__sound">HIHAT</span>
      </div>
      <div data-key="68" class="key">
        <kbd class="key__name">D</kbd>
        <span class="key__sound">KICK</span>
      </div>
      <div data-key="70" class="key">
        <kbd class="key__name">F</kbd>
        <span class="key__sound">OPENHAT</span>
      </div>
      <div data-key="71" class="key">
        <kbd class="key__name">G</kbd>
        <span class="key__sound">BOOT</span>
      </div>
      <div data-key="72" class="key">
        <kbd class="key__name">H</kbd>
        <span class="key__sound">RIDE</span>
      </div>
      <div data-key="74" class="key">
        <kbd class="key__name">J</kbd>
        <span class="key__sound">SNARE</span>
      </div>
      <div data-key="75" class="key">
        <kbd class="key__name">K</kbd>
        <span class="key__sound">TOM</span>
      </div>
      <div data-key="76" class="key">
        <kbd class="key__name">L</kbd>
        <span class="key__sound">TINK</span>
      </div>
    </main>
    <footer>
      Filip's 30 Day JavaScript Challenge - day 1 <a href="index.html">Home</a>
    </footer>

    <audio data-key="65" src="../assets/audio/clap.wav"></audio>
    <audio data-key="83" src="../assets/audio/hihat.wav"></audio>
    <audio data-key="68" src="../assets/audio/kick.wav"></audio>
    <audio data-key="70" src="../assets/audio/openhat.wav"></audio>
    <audio data-key="71" src="../assets/audio/boom.wav"></audio>
    <audio data-key="72" src="../assets/audio/ride.wav"></audio>
    <audio data-key="74" src="../assets/audio/snare.wav"></audio>
    <audio data-key="75" src="../assets/audio/tom.wav"></audio>
    <audio data-key="76" src="../assets/audio/tink.wav"></audio>

  </body>
</html>
