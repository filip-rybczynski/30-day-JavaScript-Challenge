    <script>

        console.log("Day 7 log: Nice break from all the hassle with CSS ðŸ˜…");

    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const hasOneAdult = people.some(person => 2021 - person.year >= 19);
    console.log({hasOneAdult});

    // Array.prototype.every() // is everyone 19 or older?

    const everoneAdult = people.every(person => 2021 - person.year >= 19);
    console.log({everoneAdult});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const myComment = comments.find(comment => comment.id === 823423);
    console.log(myComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const delIndex = comments.findIndex(comment => comment.id === 823423);

    comments.splice(delIndex, 1);

    // const newComments = [
    //   ...comments.slice(0, delIndex),
    //   ...comments.slice(index + 1)
    // ]

    console.log(comments);

  </script>
